<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>테스트유저 검색하기 페이지</title>
</head>
<body>
  <div>
    <h4>/resource/templates/testUser/retrieveTestUserByUserIdForm.html</h4>
    <h3>유저아이디로 테스트유저 검색</h3>
  </div>
  <div>
    <form role="form" action="/testUser/retrieveTestUserByUserId" method="post">
      <label>유저아이디: </label>
      <input type="text" th:name="userId" placeholder="유저 아이디를 입력하세요">
      <button type="submit">Submit</button>
    </form>
    <div th:if="${retrivedTestUser != null}">
      <table>
        <thead>
        <tr>
          <th>유저아이디</th>
          <th>이름</th>
          <th>생성유저</th>
          <th>생성일시</th>
          <th>최근업데이트유저</th>
          <th>최근업데이트일시</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td th:text="${retrivedTestUser.userId}"></td>
          <td th:text="${retrivedTestUser.name}"></td>
          <td th:text="${retrivedTestUser.createUser}"></td>
          <td th:text="${retrivedTestUser.createDate}"></td>
          <td th:text="${retrivedTestUser.lastUpdateUser}"></td>
          <td th:text="${retrivedTestUser.lastUpdateDate}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
